title: Bookish
baseurl: ""
description: A barebones blogging theme for Jekyll.
lang: "en"

date_format_short: "%m/%d"
date_format_long: "%Y/%m/%d"

show_description: true
show_pinned_posts: true
group_by_year: true

google-analytics: false

markdown: kramdown
highlighter: rouge

exclude:
    - Gemfile
    - Gemfile.lock

defaults:
    -
        scope:
            path: ""
            type: "posts"
        values:
            layout: "post"
