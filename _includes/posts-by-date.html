{% for post in site.posts  %}
{% if site.show_pinned_posts and post.pinned %}
{% continue %}
{% endif %}
<div class="post-listing">
    <div class="col-left label">
        {{ post.date | date: site.date_format }}
    </div>

    <div class="col-right">
        <a href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
        </a>
    </div>
</div>
{% endfor %}
