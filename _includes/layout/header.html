<header class="grid-row site-header">
    <div class="grid-col span-2">
        <a class="site-title nav-large" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    </div>

    <div class="grid-col span-4 align-right">
        {% assign pages = site.pages | where: "header_page", "true" | sort: "header_rank" %}

        <span class="nav-text">
            {% for page in pages %}
            <a href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
            {% endfor %}
        </span>
    </div>
</header>
