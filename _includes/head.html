<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>

    <meta name="description" content="{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <link rel="stylesheet" href="{{ "assets/main.css" | relative_url }}">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/e8c41ecad2.css">
    <link rel="icon" href="{{ "assets/main.css" | relative_url }}" type="image/x-icon" />

    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "atom.xml" | relative_url }}">

    {% if jekyll.environment == 'production' and site.google-analytics %}
        {% include google-analytics.html %}
    {% endif %}
</head>
