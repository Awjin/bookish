<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %} {{ page.title | escape }} | {% endif %} {{ site.title | escape }}</title>
    <meta name="description" content="{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "atom.xml" | relative_url }}">

    <link rel="stylesheet" href="{{ "assets/main.css" | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono">

    <link rel="shortcut icon" href="{{ "assets/favicon.ico" | relative_url }}" type="image/x-icon" />

    {% if jekyll.environment == 'production' and site.google-analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google-analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
</head>
