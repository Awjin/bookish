{% if include.href %}
    {% assign href_string = "{{ include.href | relative_url }}" %}
{% else %}
    {% assign href_string = "{{ include.src | relative_url }}" %}
{% endif %}

<div class="img-wrapper" {% if include.width %} style="width: {{ include.width }}" {% endif %}>
    <a href={{ href_string }}>
        <img src="{{ include.src | relative_url }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} />
    </a>
{% if include.caption %}
    <p class="img-caption">{{ include.caption }}</p>
{% endif %}
</div>
