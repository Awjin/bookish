{% assign posts = site.posts %}

{% for tag in tags %}
<h2 id="{{ tag }}">{{ tag }}</h2>
{% for post in posts %}
{% if post.tags contains tag %}
<div class="post-listing">
    <div class="col-left label">
        {{ post.date | date: site.date_format }}
    </div>

    <div class="col-right">
        <a href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
        </a>
    </div>
</div>
{% endif %}
{% endfor %}
{% endfor %}
